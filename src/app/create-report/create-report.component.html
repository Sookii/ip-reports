<div class="full-fill flex flex-column">
    <div class="header">
        <button class="ip-btn ip-btn-lg ip-btn-outline-default" (click)="quiteEdit()">退出编辑</button>
        <ul class="nav">
            <li *ngFor="let nav of navList;let i = index;">
                <a [routerLink]="'/create-report/edit/' + (i + 1)" [class.active]="step == (i + 1)">
                    <span class="step-idx">{{i + 1}}</span>
                    {{nav.title}}
                </a>
            </li>
        </ul>
    </div>
    <div class="flex-1 content">
        <!--基本信息-->
        <basic-info *ngIf="step == 1" [reportConstructor]="reportTemplate"></basic-info>
        <!--选择数据维度-->
        <choose-dimension *ngIf="step == 2" [reportConstructor]="reportTemplate"></choose-dimension>
        <!--选择指标-->
        <choose-indicator *ngIf="step == 3" [reportConstructor]="reportTemplate"></choose-indicator>
    </div>
    <div class="edit-bottom">
        <button *ngIf="step > 1" class="ip-btn ip-btn-lg ip-btn-outline-default">
            <span>上一步</span>
        </button>
        <button *ngIf="step < 4" class="ip-btn ip-btn-lg ip-btn-primary">
            <span>下一步</span>
        </button>
    </div>
</div>
