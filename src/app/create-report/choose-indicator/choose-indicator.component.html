<div class="choose-indicator flex">
    <div class="flex-1 main-content flex flex-column">
        <div class="tab-bar">
            <ul class="tab-nav">
                <li class="tab active" *ngIf="reportConstructor.businessDimensionId == 2">选择药品分类</li>
                <li class="tab">选择指标
                    <span>请在下面勾选报表需要的指标</span>
                </li>
            </ul>
        </div>
        <div class="search-panel form-inline">
            <div class="form-group">
                指标名称：
                <input type="text" class="ip-input">
            </div>
            <div class="form-group">
                统计内容：
                <ip-select [initItem]="'请选择'" [selectListData]="staticContent"></ip-select>
            </div>
            <div class="form-group">
                指标所在报表：
                <ip-select [initItem]="'请选择'" [selectListData]="reports"></ip-select>
            </div>
            <button class="ip-btn ip-btn-outline-default" (click)="search()">
                <i class="iconfont icon-search icon-blue"></i>
                <span>搜索</span>
            </button>
        </div>
        <!--药品维度-->
        <div class="flex-1">

        </div>
    </div>
    <div class="checked-indicator-list flex flex-column">
        <div class="flex-1 flex flex-column" *ngIf="reportConstructor.businessDimensionId == 2">
            <h3>已选药品分类</h3>
            <p>已选<span>0</span>项</p>
            <div class="flex-1 list-con">
                <ul>
                    <li>
                        <i class="iconfont icon-close-circle icon-gray"></i>
                        12312412
                    </li>
                </ul>
            </div>
        </div>
        <div class="flex-1 flex flex-column">
            <h3>已选指标</h3>
            <p>已选<span>0</span>项</p>
            <div class="flex-1 list-con">
                <ul>
                    <li>
                        <i class="iconfont icon-close-circle icon-gray"></i>
                        12312412
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
