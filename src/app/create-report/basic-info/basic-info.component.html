<div class="basic-info-form">
    <div class="form-group flex">
        <label>报表名称：</label>
        <div class="flex-1">
            <input type="text" class="ip-input" placeholder="请输入2~40个字符" max-length="40">
        </div>
    </div>
    <div class="form-group flex">
        <label>分类：</label>
        <div class="flex-1">
            <ip-radio *ngFor="let item of categorys" [labelText]="item.name" [isChecked]="reportConstructor.categoryId == item.id" [options]="categroyRadioOption" (onCheck)="checkCategory($event, item)"></ip-radio>
            <div style="margin-top: 5px;">
                <button class="ip-btn ip-btn-outline-default" (click)="visible = true">
                    <span>管理</span>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group flex">
        <label>生成周期：</label>
        <div class="flex-1">
            <ip-radio *ngFor="let item of cycles" [labelText]="item.name" [isChecked]="reportConstructor.cycle == item.id" [options]="circleRadioOption" (onCheck)="checkCircle($event, item)"></ip-radio>
        </div>
    </div>
</div>
<category-manage [(visible)]="visible"></category-manage>
